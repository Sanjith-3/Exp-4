<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation App</h1>
        <p>Enter your preferred movie type or a specific movie name:</p>
        <input type="text" id="movie-type" placeholder="e.g., action thriller or Inception">
        <button id="recommend-btn">Get Recommendation</button>
        <div id="recommendation">
            <h2>Recommended Movies:</h2>
            <div id="movie-info">
                <!-- Movie details will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
